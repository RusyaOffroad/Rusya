<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <style>
        table,
        td, th {
            border: 1px solid black;
            border-collapse: collapse;
            /*убирает границы*/
        }

        .td-first {
            background-color: grey;
        }

        tr:first-child {
            color: blue;
        }
        tr:last-child {
            color: green;
        }
       tr :nth-child(3) {
        background-color: blueviolet;
       }
    </style>
</head>

<body>
    <p>Таблицы</p>
    <table>
        <tr>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
        </tr>
        <tr class="td-first">

            <td>Data2</td>
            <td>Data3</td>
        </tr>
        <tr>
            <td>Data</td>

        </tr>

        </tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>

</html>
